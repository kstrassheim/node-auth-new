<p>Login</p>

<div class="form-group">
    <label for="exampleInputEmail1">Username</label>
    <input type="text" class="form-control" id="txtUserName"  placeholder="Enter Username" [(ngModel)]="username">
</div>
<div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Enter Password" [(ngModel)]="password">
</div>

<button type="submit" class="btn btn-primary" (click)="login()">Login</button>
